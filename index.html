<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AS AVENTURAS DE ZÉO</title>
    <!-- Importando Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* Mantido o nome original 'backgournd.png' caso seja o nome do arquivo real */
            background-image: url('./backgournd.png'), url('./background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
            background-color: #87CEEB; /* Cor de fundo caso a imagem falhe */
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 500px;
            background: rgba(135, 206, 235, 0.7);
            overflow: hidden;
            border: 3px solid #FF0000;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 40px rgba(255, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 0, 0, 0.2);
            animation: pulseBorder 2s infinite alternate;
        }
        
        @keyframes pulseBorder {
            from { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5), 0 0 40px rgba(255, 0, 0, 0.3), inset 0 0 20px rgba(255, 0, 0, 0.2); }
            to { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.5), inset 0 0 30px rgba(255, 0, 0, 0.3); }
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        #gameInfo div {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            display: inline-block;
        }
        
        #gameInfo span {
            font-weight: bold;
            color: #FFD700;
        }

        #debugInfo {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            color: lime;
            font-family: monospace;
            font-size: 10px;
            background: rgba(0,0,0,0.8);
            padding: 5px;
            z-index: 10;
        }
        
        #gameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 20;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        
        /* --- ESTILOS DOS MODAIS --- */
        .custom-modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            background: #1a1a1a;
            border: 3px solid #FFA500;
            border-radius: 15px;
            padding: 20px;
            width: 85%;
            max-width: 500px;
            color: white;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #playerNameInput {
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #555;
            background: #333;
            color: white;
            width: 80%;
            align-self: center;
            outline: none;
            text-align: center;
        }
        #playerNameInput:focus {
            border-color: #FFA500;
        }

        .game-over-layout {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-bottom: 10px;
            justify-content: space-between;
            align-items: flex-start;
            text-align: left;
        }

        .result-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #444;
            padding-right: 10px;
        }

        .ranking-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .ranking-title {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 8px;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            font-size: 13px;
            max-height: 120px;
            overflow-y: hidden; 
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        .ranking-item:nth-child(1) { color: #FFD700; font-weight: bold; font-size: 1.1em; } 
        .ranking-item:nth-child(2) { color: #C0C0C0; } 
        .ranking-item:nth-child(3) { color: #CD7F32; } 
        
        /* Destaque para o jogador atual no ranking local */
        .current-player-rank {
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid #FFD700;
            border-radius: 4px;
            padding: 2px 5px !important;
            margin: 2px 0;
        }

        .score-display-big {
            font-size: 28px;
            font-weight: bold;
            color: #FFA500;
        }
        .player-name-display {
            font-size: 18px;
            color: #FFF;
            margin-bottom: 5px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal-footer {
            margin-top: 5px;
            font-size: 11px;
            color: #888;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        .instagram-tag {
            color: #FFD700;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* ANIMAÇÃO DE VOLUME */
        .volume-warning {
            color: #FFD700;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulseVolume 1.5s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #FFD700;
        }

        @keyframes pulseVolume {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 10px #FFD700; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @media (max-width: 500px) {
            .game-over-layout {
                flex-direction: column;
                border: none;
                align-items: center;
            }
            .result-column {
                border-right: none;
                border-bottom: 1px solid #444;
                padding-bottom: 15px;
                padding-right: 0;
                width: 100%;
                margin-bottom: 15px;
            }
            .ranking-column {
                width: 100%;
            }
        }
        
        #introScreen {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; color: white; text-align: center; padding: 0; overflow: hidden;
        }
