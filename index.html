            background-position: center;

            background-attachment: fixed;

            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

        /* ========================================= */
        /* CSS DOS AVISOS DE NAVEGADOR (PWA/IAB)    */
        /* ========================================= */
        
        .system-warning-banner {
            display: none; 
            position: fixed;
            z-index: 999999;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: slideDown 0.5s ease-out;
        }

        /* AVISO ANDROID REMOVIDO VIA CSS TAMBÉM POR SEGURANÇA */
        #android-browser-warning {
            display: none !important;
        }

        #ios-iab-warning {
            top: 0;
            left: 0;
            height: 100vh; 
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ios-instruction-box {
            background: #1a1a1a;
            border: 2px solid #FFA500;
            border-radius: 15px;
            padding: 20px;
            max-width: 320px;
            text-align: center;
        }

        .ios-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        #ios-pwa-install-hint {
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px;
            border-top: 1px solid #ddd;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
